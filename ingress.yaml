apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lifemanager-ingress
  namespace: default
spec:
  rules:
  - host: lifemanager.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lifemanager-service
            port:
              number: 5052